<!DOCTYPE html>

        <script src="js/contact.js"></script>
    </head>

    <body>
        <div id="home" class="big-back">
            <header class="page-header wrapper">
            <h1><a href="index.html">taisei miyaji's portfolio</h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="">TOP</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
            </header>
            <div class="profile profile-title">
                <article>
                    Profile
                </article>
            </div>
            <div class="profile profile-body">
                <article>
                    <p>大阪在住のエンジニアです<br>
                    ~経験~<br>
                    VBA,C/C++,Python,Java<br><br>
                    ~趣味~<br>
                    バイク、ゲーム、バスケットボール、競技プログラミング(Atcoder)<br><br>
                    ~学生時代~<br>
                    中学校で棒高跳びをしていました。<br>
                    高校は軽音部でした。<br>

                    </p>
                </article>

            </div>
        </div><!-- /#home-->
            <main>
                <div class="contents">

                </div><!-- contents1-->
            </main>
            <div class ="contact">
                    <h2 class="page-title">CONTACT</h2>
                    <form action="#">
                        <div class="your-profile">
                            <div>
                                <label for="name">NAME</label>
                                <!-- <input type="text" id="name" name="your-name"> -->
                                <input name="name" id="name" type="text" onkeyup='window.contact.checkValidation()' placeholder="name" >
                            </div>
                            <div>
                                <label for="email">EMAIL ADDRESS</label>
                                <!-- <input type="email" id="email" name="your-email"> -->
                                <input name="email" id="email" type="email" onkeyup='window.contact.checkValidation()' placeholder="e-mail" >
                            </div>
                        </div>
                    <div>
                        <label for="message">MESSAGE</label>
                        <!-- <textarea id="message" name="your-message"></textarea> -->
                        <textarea name="message" id="message"  onkeyup='window.contact.checkValidation()' placeholder="message"></textarea>
                    </div>
                    <!-- <input type="submit" class="button" value="SUBMIT"> -->
                    <input type="submit" id="submit" name="send" onclick='window.contact.send(this)' value="Send">
                    </div>
                </form>
            </div>
        

    </body>
    <script>
        $(function(){
            window.contact.checkValidation()
        });
    </script>
    <footer>
